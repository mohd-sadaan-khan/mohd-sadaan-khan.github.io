    const FractalTreeLoader = ({ onComplete }) => {
      const canvasRef = useRef(null);
      const [progress, setProgress] = useState(0);

      useEffect(() => {
        const canvas = canvasRef.current;
        const ctx = canvas.getContext('2d');
        const w = canvas.width = 400;
        const h = canvas.height = 400;
        
        let currentLevel = 0;
        const maxLevel = 10;
        let animationId;
        
        const drawBranch = (x, y, len, angle, depth, maxDepth) => {
          if (depth > maxDepth) return;
          
          const endX = x + Math.cos(angle) * len;
          const endY = y - Math.sin(angle) * len;
          
          const ratio = depth / maxLevel;
          const r = Math.floor(212 + (30 - 212) * ratio);
          const g = Math.floor(175 + (58 - 175) * ratio);
          const b = Math.floor(55 + (138 - 55) * ratio);
          
          ctx.beginPath();
          ctx.moveTo(x, y);
          ctx.lineTo(endX, endY);
          ctx.strokeStyle = `rgb(${r},${g},${b})`;
          ctx.lineWidth = Math.max(1, (maxLevel - depth) * 0.8);
          ctx.stroke();
          
          if (depth < maxDepth) {
            const newLen = len * 0.7;
            drawBranch(endX, endY, newLen, angle + 0.5, depth + 1, maxDepth);
            drawBranch(endX, endY, newLen, angle - 0.5, depth + 1, maxDepth);
          }
        };
        
        const animate = () => {
          ctx.fillStyle = 'rgba(3, 7, 18, 0.3)';
          ctx.fillRect(0, 0, w, h);
          drawBranch(w / 2, h - 50, 80, Math.PI / 2, 0, currentLevel);
          
          if (currentLevel < maxLevel) {
            currentLevel += 0.15;
            setProgress(Math.min(100, (currentLevel / maxLevel) * 100));
            animationId = requestAnimationFrame(animate);
          } else {
            setTimeout(onComplete, 500);
          }
        };
        
        ctx.fillStyle = '#030712';
        ctx.fillRect(0, 0, w, h);
        animate();
        
        return () => cancelAnimationFrame(animationId);
      }, [onComplete]);

          </div>
